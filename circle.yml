machine:
  node:
    version: 8.2.0

dependencies:
  pre:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y

  override:
    - source ~/.cargo/env

    # Hack to unbreak cargo fetching (we need HTTPS, not SSH URLs).
    - rm -f ~/.gitconfig

    - npm install
    - pip install

test:
  override:
    - make test
